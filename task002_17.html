<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- fieldset模块 -->
	<fieldset id="form-gra-time">

			<option value="福州">厦 门</option>
			<option value="沈阳">沈 阳</option>
		</select>
	</fieldset>

	<div id="aqi-chart-wrap">
		<div id="days" style="top:0"></div>
		<div id="weeks"></div>
		<div id="months" style="justify-content: center;"></div>
	</div>

	<script type="text/javascript" src="./task002/task002_17/main.js"></script>
