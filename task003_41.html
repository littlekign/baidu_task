<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UI组件之日历组件（二）</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet"  href="./task003/task003_41/main.css">
</head>
<body>
<div>
	<h3 id="dateText"></h3>
	<div id="calendar">
		<select name="year" id="year"></select>
		<select name="month" id="month"></select>
		<button id="button">返回今天</button>
		<table id="table">
			<thead><tr>
				<th>一</th>
				<th>二</th>
				<th>三</th>
				<th>四</th>
				<th>五</th>
				<th>六</th>
				<th>日</th>
			</tr></thead>
			<tbody id="tbody"></tbody>
		</table>
	</div>
</div>	
<script type="text/javascript" src="./task003/task003_41/main.js"></script>
</body>
</html>
