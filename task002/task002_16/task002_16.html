<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>零基础JavaScript编码（四）</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

    <div class="container">
        <!--form模块-->        
        <!-- <form> 这个不能用了，用了表单提交后会刷新页面，所以渲染的元素会消失的 -->
        <div class="form">
            <label>城市名称：<br><input type="text" id="aqi-city-input" ><span id="aqi-city-span"></span></label>
            <br>
            <label>空气质量指数<br><input type="text" id="aqi-value-input"><span id="aqi-value-span"></span></label>
            <button id="add-btn">确认添加</button>
        </div>
        <!-- </form>  -->
        
        <!--table模块-->        
        <table id="aqi-table">
            <thead>
                <tr>
                    <td>城市</td>
                    <td>空气质量</td>
                    <td>操作</td>
                </tr>
            </thead>
        </table>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
